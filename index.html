    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: '#0a0a0a', // Dark charcoal/Pure black
              surface: '#141414',
              gold: {
                DEFAULT: '#D4AF37', // Champagne Gold
                light: '#F5E6C8',
                dim: '#8a702a'
              },
              store: {
                seven: '#008060', // Desaturated Green hint
                family: '#004080' // Desaturated Blue hint
              },
              text: {
                main: '#E5E5E5', // Off-white, higher contrast
                muted: '#A3A3A3'
              }
            },
            fontFamily: {
              serif: ['"Playfair Display"', '"Noto Serif TC"', 'serif'],
              sans: ['"Inter"', '"Noto Sans TC"', 'sans-serif'],
              mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', 'monospace'],
            },
            animation: {
              'fade-in': 'fadeIn 1s ease-out forwards',
              'slide-up': 'slideUp 0.8s ease-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0a0a0a;
